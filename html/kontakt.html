	<span id="verlinkung_kontakt"  class="verlinkungen"></span>
	<section id="kontakt">
		<div id="kontakt_title"><h1>Kontatkieren Sie uns!</h1></div>
		<div id="kontakt_slogan"><h3>Mercedes-Benz - Zu allen Zeiten seiner Zeit voraus!</h3></div>
	</section>
	
	
	<section id="formular">
		<form>
			<fieldset>
				<legend>Persönliches</legend>
				<p>
					<label for="Anrede">Anrede</label><br>
					<input class="radio_form" type="radio" id="contactChoice1" name="contact" value="mail">
					<label for="contactChoice1">Keine Angabe</label>
					<input class="radio_form" type="radio" id="contactChoice2" name="contact" value="mail">
					<label for="contactChoice2">Frau</label>
					<input class="radio_form" type="radio" id="contactChoice3" name="contact" value="mail">
					<label for="contactChoice3">Herr</label>
				</p>
				<p class="form_items">
					<label for="fname">Vorname</label>
					<input type="text" id="fname" name="firstname" placeholder="Vorname.." required>
				</p>
				<p class="form_items">	
					<label for="lname">Nachname</label>
					<input type="text" id="lname" name="lastname" placeholder="Nachname.." required>
				</p>
				<p class="form_items">
					<label for="mail">E-Mail</label>
					<input type="email" id="mail" name="email" placeholder="example@example.com" required>
				</p>
			</fieldset>
			<fieldset>
				<legend>Auto</legend>
				<p class="form_items">
					<label for="klasse">Klasse</label>
					<select id="klasse" name="Klasse">
						<option value="A-Klasse">A-Klasse</option>
						<option value="B-Klasse">B-Klasse</option>
						<option value="C-Klasse">C-Klasse</option>
						<option value="E-Klasse">E-Klasse</option>
						<option value="G-Klasse">G-Klasse</option>
						<option value="GL-Klasse">GL-Klasse</option>
						<option value="S-Klasse">S-Klasse</option>
					</select>
				</p>
				<p class="form_items">
					<label for="modell">Modell</label>
					<input type="text" id="modell" name="Modell" placeholder="z.B. A200" required>
				</p>
			</fieldset>
			<fieldset>
				<legend>Mitteilung</legend>
				<p class="form_items">
					<label for="betreff">Betreff</label>
					<input type="text" id="betreff" name="Betreff" placeholder="z.B. Service, Räderwechsel, etc." required>
				</p>
				<p class="form_items">
					<label for="kommentar">Kommentar</label>
					<textarea id="kommentar" cols="30" maxlength="5000" rows="1" name="kommentar" placeholder="..." required></textarea>
				</p class="form_items">
			</fieldset>
			<p>
				<input class="form_button" id="submit-button" type="submit" value="Senden">
				<input class="form_button" id="reset-button" type="reset" value="Reset">
			</p>
		</form>
	</section>
