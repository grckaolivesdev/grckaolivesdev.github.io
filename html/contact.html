	<section id="section-contact">

		<h1 class="contact_h1">Επικοινωνία</h1>
		<form id="contact" action="https://formspree.io/aco.grcka@gmail.com" method="POST">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

			<label for="category">Category</label>
			<select id="category" name="category" required>
				<option value="olives">Shop</option>
				<option value="feedback">Feedback</option>
				<option value="question">Question</option>
			</select>

		<label for="subject">Subject</label>
		<textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>

		<label for="_replyto">E-Mail</label>
		<input type="email" name="_replyto" placeholder="Your E-Mail" required>

		<input type="submit" value="Send">
	</form>
